<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Notes App</title>
</head>

<body>
    <nav class="navbar">
        <ul class="ul">
            <li><a href="#">Magic Notes</a></li>
            <li><a href="#">Home</a></li>
        </ul>
        <form action="" class="form">
            <input type="search" name="search" id="search-input" placeholder="Search">
            <button type="submit" class="search-submit" >Search</button>
        </form>
        <i class="fas fa-bars"></i>
    </nav>
    <h1 class="welcome">Welcome To Magic Notes</h1>
    <div class="textarea-container">
        <h3>Add a note</h3>
        <textarea name="textarea" id="textarea" cols="" rows="5"></textarea>
        <button class="add-note-button">Add Note</button>
    </div>
    <h1 class="your-notes">Your Notes</h1>
    <p id="note-paragraph">Nothing to show! Use "Add a Note" section above to add notes.</p>
    <div class="notes-container">
        <!-- <div class="notes-card">
            <h2 class="notes-card-heading">Note 1</h2>
            <p class="notes-value">my data is shown here</p>
            <button class="delete-note-button">Delete Note</button>
        </div> -->
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b4cbc13fa2.js" crossorigin="anonymous"></script>
</body>
</html>
